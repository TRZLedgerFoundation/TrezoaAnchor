# Testing.
#
test = "yarn run mocha -t 1000000 tests/"
test-with-build = "trezoaanchor run build && trezoaanchor test --skip-build --skip-lint"
#
# Build the program and all CPI dependencies.
#
build = "trezoaanchor run build-deps && trezoaanchor build --skip-lint"
build-deps = "trezoaanchor run build-dex && trezoaanchor run build-swap && trezoaanchor run build-stake"
build-dex = "pushd deps/openbook-dex/dex/ && cargo build-bpf && popd"
build-swap = "cd deps/swap && pwd && trezoaanchor build --skip-lint && cd ../../"
build-stake = "pushd deps/stake && trezoaanchor build --skip-lint && popd"
#
# Runs a localnet with all the programs deployed.
#
